server {
    listen 8890 ssl;
    server_name www.localhost;

    ssl_certificate /etc/nginx/ssl/pucmm-eict-github-invitations.cer;
    ssl_certificate_key /etc/nginx/ssl/pucmm-eict-github-invitations.key;

    autoindex off;

    location / {
        proxy_pass_header Server;
    }

    # Redirect to non-www
    return 301 $scheme://localhost:8890$request_uri;
}

server {
    listen 8890 ssl;
    server_name localhost;

    ssl_certificate /etc/nginx/ssl/pucmm-eict-github-invitations.cer;
    ssl_certificate_key /etc/nginx/ssl/pucmm-eict-github-invitations.key;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1000;
    gzip_vary on;
    gzip_proxied any;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA256:RSA-PSS-RSAE-2048-8192-SHA256:RSA-RSA-2048-8192-SHA256:!aNULL:!eNULL:!EXPORT:!DES:!MD5:!PSK';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    keepalive_timeout 65;

    # Set index.cfm as the default index file
    index index.cfm;

    # Disable directory listings if no index file is found
    autoindex off;

    location / {
        proxy_pass https://pucmm-eict-github-invitations:8443;
        #include standard proxy headers
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
