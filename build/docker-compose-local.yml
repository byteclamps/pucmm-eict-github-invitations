name: "pucmm-eict-github-invitations-docker-compose"
services:
  nginx:
    image: nginx:1.27.3-alpine
    container_name: nginx
    restart: always
    volumes:
      - ../certificates/local:/etc/nginx/ssl
      - ../nginx/:/etc/nginx/conf.d/
    ports:
      - 8890:8890
    networks:
      - "local"

  pucmm-eict-github-invitations:
    build: 
      context: ../
      dockerfile: build/Dockerfile.local
    container_name: pucmm-eict-github-invitations
    restart: "always"
    hostname: pucmm-eict-github-invitations
    volumes:
      - "${DOCKER_COMPOSE_APP_VOLUME}"
    networks:
      - "local"

networks:
  "local":
    external: true